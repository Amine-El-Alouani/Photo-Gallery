<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

    <div id="image">
        Hover over an image below to display here.
    </div>

    <img class="preview" alt="dog"
        src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*"
        onmouseover="upDate(this)" onfocus="upDate(this)" onblur="upDate(this)" onmouseout="unDo()">

    <img class="preview" alt="good Boy"
        src="https://hips.hearstapps.com/ghk.h-cdn.co/assets/17/30/bernese-mountain-dog.jpg?crop=1.00xw:0.668xh;0,0.252xh&resize=1200:*"
        onmouseover="upDate(this)" onfocus="upDate(this)" onblur="upDate(this)" onmouseout="unDo()">

    <img class="preview"
        src="https://spca.bc.ca/wp-content/uploads/2023/06/happy-samoyed-dog-outdoors-in-summer-field.jpg" alt="Puppy"
        onmouseover="upDate(this)" onfocus="upDate(this)" onblur="upDate(this)" onmouseout="unDo()">

    <img class="preview" alt="doggo"
        src="https://www.akc.org/wp-content/uploads/2018/05/Three-Australian-Shepherd-puppies-sitting-in-a-field.jpg"
        onmouseover="upDate(this)" onfocus="upDate(this)" onblur="upDate(this)" onmouseout="unDo()">

    <img class="preview" alt="bad Boy"
        src="https://hips.hearstapps.com/ghk.h-cdn.co/assets/17/30/bernese-mountain-dog.jpg?crop=1.00xw:0.667xh;0,0.213xh&resize=980:*"
        onfocus="upDate(this)" onblur="upDate(this)" onmouseover="upDate(this)" onmouseout="unDo()">

    <img class="preview" src="https://canine.org/wp-content/uploads/2024/11/Q3-24-HP-promo.jpg" alt="2 Puppies"
        onfocus="upDate(this)" onblur="upDate(this)" onmouseover="upDate(this)" onmouseout="unDo()">

</body>

</html>
